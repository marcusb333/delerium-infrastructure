# Delirium Infrastructure - Production Override
# File: delerium-infrastructure/docker-compose/docker-compose.prod.yml
# Version: 1.0.0
#
# This file provides production-specific overrides for docker-compose.yml
# Use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  server:
    # Use tagged release, not latest
    image: ghcr.io/${GITHUB_USERNAME:-delirium}/delerium-server:${SERVER_VERSION:-v1.0.0}
    
    container_name: delirium-server-prod
    
    environment:
      # Production environment
      - LOG_LEVEL=INFO
      - DELETION_TOKEN_PEPPER=${DELETION_TOKEN_PEPPER:?DELETION_TOKEN_PEPPER is required in production}
      
      # Security: Disable development features
      - DEV_MODE=false
      - CORS_ALLOW_ALL=false
    
    # Production healthcheck with more retries
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 60s
    
    restart: always
    
    # Stricter resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  web:
    container_name: delirium-web-prod
    
    ports:
      # Production: Expose standard HTTP/HTTPS ports
      - "80:80"
      - "443:443"
    
    volumes:
      # Use production nginx config with caching
      - ../nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      
      # SSL certificates
      - ${SSL_CERT_PATH:-../ssl}/certs:/etc/nginx/ssl/certs:ro
      - ${SSL_CERT_PATH:-../ssl}/private:/etc/nginx/ssl/private:ro
      
      # Client static files (pre-built)
      - ${CLIENT_DIST:-./client-dist}:/usr/share/nginx/html:ro
      
      # Production logs
      - ${LOGS_DIR:-../logs}/nginx:/var/log/nginx
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    restart: always
    
    # Production resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# Production-specific network configuration
networks:
  delirium-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          ip_range: 172.28.5.0/24

# Production volume configuration with backup labels
volumes:
  server-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/delirium}/data/server
    labels:
      com.delirium.backup: "true"
      com.delirium.backup.frequency: "daily"

# Usage:
#
# 1. Prerequisites:
#    - Set DELETION_TOKEN_PEPPER in .env file
#    - Run SSL setup: ./scripts/setup-ssl.sh
#    - Configure firewall to allow ports 80/443
#
# 2. Start production environment:
#    docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# 3. View production logs:
#    docker compose -f docker-compose.yml -f docker-compose.prod.yml logs -f
#
# 4. Check service health:
#    docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
#    curl -f https://your-domain.com/api/health
#
# 5. Backup data:
#    ./scripts/backup.sh
#
# 6. Update to new version:
#    docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
#    docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# 7. Graceful shutdown:
#    docker compose -f docker-compose.yml -f docker-compose.prod.yml down
